---
layout: default
---

<article>
  <header id="article-header">
    <div class="container">
      <h1>{{ page.title }}</h1>
      <h2>{{ page.subtitle }}</h2>
    </div>
  </header>

  <div class="container">
    <time pubdate="pubdate">{{ page.date | date: "%B %-d, %Y" }}</time>
    {{ content }}
  </div>
</article>
